{% extends 'base.html' %}
{% load static %}

{% block title %}Deletar Cliente{% endblock %}

{% block content %}
<h1>Tem certeza que deseja deletar este cliente?</h1>
<p><strong>Nome:</strong> {{ cliente.nomeCliente }}</p>
<p><strong>Telefone:</strong> {{ cliente.telefoneCliente }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
