{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastrar/Editar Cliente{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Editar Cliente,Cadastrar Novo Cliente" }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
