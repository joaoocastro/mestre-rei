<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editando Barbeiro: {{ form.instance.NomeBarbeiro }}{% else %}Adicionar Barbeiro{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editando Barbeiro: {{ form.instance.NomeBarbeiro }}{% else %}Adicionar Barbeiro{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Salvar{% else %}Adicionar{% endif %}</button>
    </form>
</body>
</html>
