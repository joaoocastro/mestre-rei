{% extends 'base.html' %}
{% block title %}Cadastrar Relação{% endblock %}

{% block content %}
<h1>Cadastrar Relação de Trabalho</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'trabalha-list' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
