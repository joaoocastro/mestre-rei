{% extends 'base.html' %}
{% block title %}Cadastrar/Editar Agendamento{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Editar Agendamento,Cadastrar Novo Agendamento" }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'agendamento-list' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
