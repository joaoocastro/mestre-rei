{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Agendamento</title>
    <link rel="stylesheet" href="{% static 'assets/CSS/style.css' %}">
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <nav>
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'barbearia-list' %}">BARBEARIAS</a>
        <a href="{% url 'barbeiro-list' %}">BARBEIROS</a>
        <a href="{% url 'agendamento-list' %}">AGENDAMENTOS</a>
    </nav>

    <div class="container">
        <h1>Adicionar Agendamento</h1>
        <form method="post" action="{% url 'agendamento-add' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'agendamento-list' %}" class="btn btn-secondary">Voltar</a>
        </form>
        
        <div class="success-message" id="success-msg">Agendamento cadastrado com sucesso!</div>
    </div>

    <!-- RodapÃ© -->
    <footer>
        <p>Desenvolvido por <a href="https://www.instagram.com/riqpedro" target="_blank">Pedro Henrique</a> e <a href="https://www.instagram.com/jooao_castroo" target="_blank">Joao Castro</a> - 2024</p>
    </footer>
</body>
</html>
