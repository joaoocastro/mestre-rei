{% extends 'base.html' %}
{% block title %}Deletar Agendamento{% endblock %}

{% block content %}
<h1>Tem certeza que deseja deletar este agendamento?</h1>
<p><strong>Agenda:</strong> {{ agendamento.agenda }}</p>
<p><strong>Cliente:</strong> {{ agendamento.cliente }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'agendamento-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
