{% extends 'base.html' %}
{% block title %}Deletar Relação{% endblock %}

{% block content %}
<h1>Tem certeza que deseja deletar esta relação de trabalho?</h1>
<p><strong>Barbeiro:</strong> {{ trabalha.idBarbeiro }}</p>
<p><strong>Barbearia:</strong> {{ trabalha.idBarbearia }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'trabalha-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
